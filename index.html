<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Something</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/titleImg.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">

        <div class="main">
            <div class="title">
                <div> Список дел / To Do List </div>
                <button class="butDarkLigth">
                    <img src="img/theme.png" alt="">
                </button> 
            </div>
            <div class="title__subTitle">
                (Для подсказок заполнения наведите мышку на поле ввода)
            </div>


            <div class="input">
                <input class="input__inp" type="text" value="Введите задачу" title="Введите задачу">
                <input class="input__inp input__date" type="text" value="Дата в формате 31.12" title="Введите дату последнего срока в формате 31.12">
                <button class="input__button"><img src="img/plusIcon.png"></button>
            </div>

            <div class="list_parent">
            </div>
        </div>

    </div>

    <div class="testDiv">
        <input type="text" class="testInp">
        <button class="testBut">
            button
        </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
